<div mat-dialog-content>
  <div class="app-display-table app-container">
    <div class="app-table-cell">
      @if (!isResultEmpty(result)) {
        <app-entity-container [result]="result" [detailExpanded]="true" [inDocument]="true" [isChild]="false" [isDocumentDialogOpen]="true"></app-entity-container>
      }
    </div>
  </div>
</div>
