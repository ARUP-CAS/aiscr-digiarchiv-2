<h1 mat-dialog-title>{{ 'Odeslat komentář' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field class="app-w-100" appearance="fill" >
    <mat-label>{{ 'Jmeno' | translate }}</mat-label>
    <input type="text" name="name" id="name"  matInput [placeholder]="'Jmeno' | translate" [(ngModel)]="name"  required #uname="ngModel">
    <mat-error>
      {{ 'Prosím zadejte jmeno' | translate }}!
    </mat-error>
  </mat-form-field>
  <mat-form-field class="app-w-100" appearance="fill">
    <mat-label>{{ 'Email' | translate }}</mat-label>
    <input type="email" name="mail" id="mail" matInput [placeholder]="'Ex. pat@example.com' | translate" [(ngModel)]="mail" email required #email="ngModel">
    <mat-error>
      {{ 'Prosím zadejte platnou emailovou adresu' | translate }}!
    </mat-error>
    <!-- <mat-error *ngIf="hasError()">
      {{ 'E-mail je povinný' | translate }}!
    </mat-error> -->
  </mat-form-field>
  <mat-form-field class="app-w-100" appearance="fill">
    <mat-label>{{ 'Komentář' | translate }}</mat-label>
    <textarea matInput [placeholder]="'Napište komentář' | translate" rows="4" [(ngModel)]="text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [disabled]="(uname.errors || email.errors)" (click)="sendFeedback()">{{ 'Odeslat' | translate }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'Zavřít' | translate }}</button>
</div>
