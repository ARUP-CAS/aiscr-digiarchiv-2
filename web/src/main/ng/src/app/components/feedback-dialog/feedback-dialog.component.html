<h1 mat-dialog-title>{{ 'Odeslat komentář' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field class="app-w-100" appearance="fill">
    <mat-label>{{ 'Komentář' | translate }}</mat-label>
    <textarea matInput [placeholder]="'Napište komentář' | translate" rows="4"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="sendFeedback()">{{ 'Odeslat' | translate }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'Zavřít' | translate }}</button>
</div>
