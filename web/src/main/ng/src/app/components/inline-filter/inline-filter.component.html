<a *ngIf="!isDocument && !isDate && !isYear" (click)="addFilter()" class="app-filter-badge">{{heslar ? (value | translateHeslar: heslar) : value }} <mat-icon>filter_list</mat-icon></a>
<a *ngIf="!isDocument && isDate" (click)="addFilter()" class="app-filter-badge">{{value | date : 'yyyy-MM-dd'}} <mat-icon>filter_list</mat-icon></a>
<a *ngIf="!isDocument && isYear" (click)="addFilter()" class="app-filter-badge">{{value | date : 'yyyy'}} <mat-icon>filter_list</mat-icon></a>
<ng-container *ngIf="isDocument && !isDate">{{heslar ? (value | translateHeslar: heslar) : value }}</ng-container>
<ng-container *ngIf="isDocument && isDate">{{value | date : 'yyyy-MM-dd'}}</ng-container>
