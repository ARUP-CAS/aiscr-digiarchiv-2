
<mat-card class="app-clean-shadow app-pt-0 app-pb-0">
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="'/id/' + result.ident_cely" [queryParams]="{lang: state.currentLang}" target="_blank" class="app-ident-badge app-inbody" [matTooltip]="'card.tooltip.Persistentní odkaz' | translate">{{ result.ident_cely }} <mat-icon>link</mat-icon></a>
      (<app-inline-filter [field]="'typ'" [value]="result.vyskovy_bod_typ"></app-inline-filter>) – {{result.vyskovy_bod_niveleta}} m n. m. ({{result.vyskovy_bod_easting}} : {{result.vyskovy_bod_northing}})
    </mat-card-title>
  </mat-card-header>
</mat-card>

<mat-expansion-panel *ngIf="result.vyskovy_bod_parent && !isChild" [expanded]="true" class="app-panel-souvisejici-zaznamy">
  <mat-expansion-panel-header expandedHeight="36px" collapsedHeight="36px">
    <mat-panel-title>
      {{ 'card.panelTitle.Související záznamy' | translate }}:
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-adb *ngFor="let result of result.adb" [result]="result" [isChild]="true" [onlyHead]="true" class="app-related-item"></app-adb>
</mat-expansion-panel>
