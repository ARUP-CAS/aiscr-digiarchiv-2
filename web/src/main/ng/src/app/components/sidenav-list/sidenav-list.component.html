<mat-nav-list>
  <a mat-list-item routerLink="home" (click)="onSidenavClose()" routerLinkActive="app-active">
    <mat-icon>home</mat-icon>
    Home
  </a>
  <a mat-list-item routerLink="napoveda" (click)="onSidenavClose()" routerLinkActive="app-active">
    <mat-icon>help_outline</mat-icon>
    {{ 'help' | translate }}
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item *ngIf="!state.logged" (click)="showLogin(); onSidenavClose()">
    <mat-icon>login</mat-icon>
    {{ 'Přihlásit' | translate }}
  </a>
  <a mat-list-item *ngIf="state.logged" (click)="showLogin(); onSidenavClose()">
    <mat-icon>face</mat-icon>
    {{state.user.jmeno}} {{state.user.prijmeni}} ({{'pristupnost_' + state.user.pristupnost | translate}})
  </a>
  <a mat-list-item *ngIf="state.currentLang !== 'en'" (click)="changeLang('en'); onSidenavClose()">English</a>
  <a mat-list-item *ngIf="state.currentLang !== 'cs'" (click)="changeLang('cs'); onSidenavClose()">Čeština</a>
</mat-nav-list>
