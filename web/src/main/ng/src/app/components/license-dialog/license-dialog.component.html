<div mat-dialog-content>
  <p>
    {{ 'dialog.citation.Data podléhají licenci' | translate }}
    <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
      {{ 'dialog.license.cc_by_nc' | translate }}
    </a>
  </p>
  <p>
    <app-citation [result]="result" [link]="link"></app-citation>
  </p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="ok()">{{'dialog.button.Souhlasím' | translate}}</button>
  <button mat-button [mat-dialog-close]="false">{{ 'dialog.button.Zavřít' | translate }}</button>
</div>
